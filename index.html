<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------ UNICONS --------------- -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- --------------- CSSS ---------------- -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ----------------- FAVICON ------------------- -->
    <link rel="shoutcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <title>Portfolio</title>
</head>

<body>
    <div class="container">
        <!-- ----------------- HEADER ---------------------- -->
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Seyha</p>
                <span>.</span>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav-menu-list">
                    <li class="nav-list">
                        <a class="nav-link" href="#home">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a class="nav-link" href="#about">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a class="nav-link" href="#projects">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a class="nav-link" href="#contact">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn">Download CV <i class="uil uil-file-alt"></i></button>
            </div>
            <div class="nav-menu-btn" id="menu-bar" ">
                <i class=" uil uil-bars"></i>
            </div>
        </nav>

        <!-- ---------------- MAIN ---------------- -->
        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="featured-text-card">
                        <span>Chheng Seyha</span>
                    </div>
                    <div class="featured-name">
                        <p>I'm <span class="typedText">Designer</span></p>
                    </div>
                    <div class="featured-text-info">
                        <p>Experienced frontend developer with a passion for creating visually stunning and
                            user-friendly website. </p>
                    </div>
                    <div class="featured-text-btn">
                        <button class="btn blue-btn">Hire Me</button>
                        <button class="btn ">Download CV <i class="uil uil-file-alt"></i></button>
                    </div>
                    <div class="social_icons">
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"><i class="uil uil-dribbble"></i></div>
                        <div class="icon"><i class="uil uil-github-alt"></i></div>
                    </div>
                </div>
                <div class="featured-image">
                    <div class="image"><img src="./assets/img/avatar.png" alt="avatar"></div>
                </div>
                <div class="scroll-icon-box"><a href="#about" class="scroll-btn"><i class="uil uil-mouse-alt"></i></a>
                <p>Scroll Down</p>
                </div>
            </section>
        </main>


        <!-- -------------------- FOOTER --------------------- -->
    </div>

    <!-- ------------ TYPING JS Link ------------ -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- -------------- SCROLL REVEAL-------------- -->

    <script src="assets/js/main.js"></script>
